# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# For more information see: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/running-variations-of-jobs-in-a-workflow

name: Quality Assurance

on:
  push:
    branches: ["*"]
    paths:
      - "recipes/**"
      - "utils/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/*.yml"
  pull_request:
    branches: ["*"]
    paths:
      - "recipes/**"
      - "utils/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/*.yml"
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize

permissions:
  contents: read

jobs:
  get-matrix:
    name: Configure Node environment matrix
    runs-on: ubuntu-latest

    outputs:
      latest: ${{ steps.set-matrix.outputs.requireds }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: ljharb/actions/node/matrix@7f214d8efdbdcefc96ad9689663ef387a195deec # main
        id: set-matrix
        with:
          versionsAsRoot: true
          type: majors
          preset: ">= 22" # glob is not backported below 22.x

  lint-and-types:
    name: Lint & types

    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}

    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          show-progress: false
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "npm"
          check-latest: true
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: node --run lint
      - run: node --run type-check

  validate-yaml:
    name: Validate YAML files

    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}

    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Validate YAML files
        run: yamllint -c .yamllint.yaml -f github ./

  test:
    name: Codemod JSSG tests

    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          show-progress: false
      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "npm"
          check-latest: true
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: node --run test

  legacy-tests:
    name: Run legacy tests

    if: ${{ github.event_name != 'pull_request' || !github.event.pull_request.draft }}

    needs: [get-matrix]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJson(needs.get-matrix.outputs.latest) }}
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          show-progress: false
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          cache: "npm"
          check-latest: true
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      # Codemod has changed its paradigm, but there is still a recipe that uses the old one, which is why we run it alongside it.
      # The old paradigm used node to run codemod, which is why we run it on several versions.
      # REF: https://codemod.com/blog/new-codemod-cli
      - name: Run legacy recipe tests
        run: node --run test-legacy
