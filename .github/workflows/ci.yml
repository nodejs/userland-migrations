# For more information see: https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/running-variations-of-jobs-in-a-workflow

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    if: github.event.pull_request.draft == false

jobs:
  lint-and-types:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [23.x]
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: node --run lint
    - run: node --run format
    - run: node --run type-check

  tests:
    strategy:
      fail-fast: false
      matrix:
        node:
          - version: 23.x
          - version: 22.x
          # glob is not backported below 22.x
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # 4.2.2
    - name: Set up Node.js ${{ matrix.node.version }}
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # 4.1.0
      with:
        node-version: ${{ matrix.node.version }}
        cache: 'npm'
    - run: npm ci
    - run: |
        node \
          --run test \
          --test-coverage-lines=0.8 \
          --test-reporter-destination=./coverage.lcov \
          --test-reporter=lcov
