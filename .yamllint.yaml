# We use yamllint to ensure our YAML files are well-formed and follow best practices.
# In future, I (@AugustinMauroy) want to use `codemod validate` to validate YAML files.
# But this feature only check `workflow.yaml` and not `codemod.yaml`.

yaml-files:
  - '*.yaml'
  - '*.yml'

rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start: disable
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    level: warning
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
