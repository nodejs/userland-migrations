# yaml-language-server: $schema=https://raw.githubusercontent.com/codemod-com/codemod/refs/heads/main/schemas/workflow.json

version: "1"

nodes:
  - id: apply-transforms
    name: Apply AST Transformations
    type: automatic
    steps:
      - name: Replace `axios` with `fetch`
        js-ast-grep:
          js_file: src/workflow.ts
          base_path: .
          include:
            - "**/*.cjs"
            - "**/*.cts"
            - "**/*.js"
            - "**/*.jsx"
            - "**/*.mjs"
            - "**/*.mts"
            - "**/*.ts"
            - "**/*.tsx"
          exclude:
            - "**/node_modules/**"
          language: typescript

  - id: remove-dependencies
    name: Remove axios dependency
    type: automatic
    steps:
      - name: Detect package manager and remove axios dependency
        js-ast-grep:
          js_file: src/remove-dependencies.ts
          base_path: .
          include:
            - "**/package.json"
          exclude:
            - "**/node_modules/**"
          language: typescript
          capabilities:
            - child_process
            - fs
