# yaml-language-server: $schema=
# https://raw.githubusercontent.com/codemod-com/codemod/refs/heads/main/schemas/workflow.json

version: "1"

nodes:
  - id: apply-transforms
    name: Apply AST Transformations
    type: automatic
    runtime:
      type: direct
    steps:
      - name: >-
          Replace deprecated RSA-PSS crypto options `hash` to `hashAlgorithm`
          and `mgf1Hash` to `mgf1HashAlgorithm`.
        js-ast-grep:
          js_file: src/workflow.ts
          base_path: .
          include:
            - "**/*.cjs"
            - "**/*.cts"
            - "**/*.js"
            - "**/*.jsx"
            - "**/*.mjs"
            - "**/*.mts"
            - "**/*.ts"
            - "**/*.tsx"
          exclude:
            - "**/node_modules/**"
          language: typescript
